<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <link rel="stylesheet" href="styles.css" />
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="card">
        <h1 class="card__header">Advice #<span class="id"></span></h1>
        <blockquote class="card__quote"></blockquote>
        <picture class="card__pattern">
          <source
            media="(min-width: 28.438rem)"
            srcset="images/pattern-divider-desktop.svg"
          />

          <img src="images/pattern-divider-mobile.svg" alt="" />
        </picture>
        <button class="card__btn">
          <img src="images/icon-dice.svg" alt="" class="card__icon" />

          <span class="screen-reader">get random quote</span>
        </button>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
